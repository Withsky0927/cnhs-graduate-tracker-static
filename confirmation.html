<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="img/cnhs_shs.ico" />
    <title>Account Confirmation</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="background-main">
      <div class="container">
        <div class="row">
          <div class="mx-auto col-5" id="formbackground-verfication">
            <form  autocomplete="off  class="row" id="verficationform">
              <div class="form-group col-12">
                <div class="cnslogo"></div>
              </div>

              <div class="form-group col-12">
                <input
                  type="text"
                  class="form-control"
                  placeholder="CONFIRMATION CODE"
                  id="verification-code"
                />
              </div>
              <div class="form-group col-12 verifyinfo">
                <p>
                  Confirmation Code has been sent into your email. Please Check
                  your inbox for a Confirmation code and use the code to fill up
                  this form.
                </p>
              </div>
              <div class="buttons col-12">
                <a href="#!" class="btn btn-style-outside-verify">Resend</a>
                <a href="index.html" class="btn btn-style-outside-verify"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/popper-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javacsript" src="js/script.js"></script>
  </body>
</html>
