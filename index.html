<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="img/cnhs_shs.ico" />
    <title>
      Cavite National High School: Senior High Graduate Tracker Application
    </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="background-main">
      <div class="container" id="main-subcontainer">
        <div class="row">
          <div class="m-auto bg-white align-middle" id="form-background">
            <div class="row">
              <div class="mx-auto">
                <div class="col-12 pb-4" id="loginlogo">
                  <img src="img/logo.png" alt="" />
                </div>
                <form>
                  <div class="form-group">
                    <span id="form-title">Please Login:</span>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="usernameName"
                      placeholder="Username"
                      id="username"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="password"
                    />
                    <a id="forgotpassword-link" href="forgotpassword.html"
                      >Forgot Password?</a
                    >
                  </div>

                  <a
                    id="btn-style-outside"
                    class="btn btn-primary col-12 login"
                    href="pages/admin/dashboard.html"
                  >
                    Login
                  </a>
                </form>
                <a href="register.html" id="regiterlink">Create an Account?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/popper-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javacsript" src="js/script.js"></script>
  </body>
</html>
