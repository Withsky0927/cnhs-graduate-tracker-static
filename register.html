<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/x-icon" href="img/cnhs_shs.ico" />
    <title>Create Student Account</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="background-main">
      <div class="container">
        <div class="row">
          <div class="mx-auto bg-white" id="regformpane">
            <div class="row">
              <div class="mx-auto" id="reglogo">
                <img src="img/logo.png" alt="" />
              </div>
              <form class="col-12">
                <div class="row">
                  <div class="form-group col-12">
                    <span id="form-title">Please Signup:</span>
                  </div>
                  <div class="form-group col-6">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="usernameName"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group col-6">
                    <input
                      type="text"
                      class="form-control"
                      aria-describedby="LRN"
                      placeholder="LRN"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <input
                      type="password"
                      class="form-control"
                      aria-describedby="Password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group col-6">
                    <input
                      type="password"
                      class="form-control"
                      aria-describedby="ConfirmPassword"
                      placeholder="Confirm Password"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6">
                    <input
                      type="email"
                      class="form-control"
                      aria-describedby="emailaddress"
                      placeholder="Email Address"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-3">
                    <a id="signupbtn" class="btn" href="confirmation.html"
                      >sign up</a
                    >
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-5">
                    <a href="index.html" id="loginlink"
                      >Already have an Account?</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery-slim.min.js"></script>
    <script type="text/javascript" src="js/popper-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javacsript" src="js/script.js"></script>
  </body>
</html>
